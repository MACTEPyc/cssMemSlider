<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main-slider">
        <div class="image-container">
          <div class="image-slide active">
            <img src="./assets/img/bears.jpg" alt="bears" />
          </div>
          <div class="image-slide">
            <img src="./assets/img/mountains.jpg" alt="montains" />
          </div>
          <div class="image-slide">
            <img src="./assets/img/sea.jpg" alt="sea" />
          </div>
          <div class="image-slide">
            <img src="./assets/img/winter.jpg" alt="winter" />
          </div>
        </div>
        <div class="description-slider">
          <div class="info-slider">
            <div class="info active">Bears</div>
            <div class="info">Mountains</div>
            <div class="info">Sea</div>
            <div class="info">Winter</div>
          </div>
          <div class="dots-slider">
            <div class="dot active"><div class="circle"></div></div>
            <div class="dot"><div class="circle"></div></div>
            <div class="dot"><div class="circle"></div></div>
            <div class="dot"><div class="circle"></div></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
